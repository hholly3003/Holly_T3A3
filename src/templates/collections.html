{% extends "layout.html" %}

{% block content %}
    {% for collection in collections %}
    <div class="col px-md-5"><div class="p-3 border bg-light">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Collection : {{collection.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Created by : {{collection.owner.profile[0].username}}</h6>
                        <a href="#" class="card-link">Details</a>
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
{% endblock %}
